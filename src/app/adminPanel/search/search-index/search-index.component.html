<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-capitalize text-center text-danger">Search Data</h4>
     
<br>
        <table class="table table-striped">
          <thead>
            <tr>
              <th> Name </th>
              <th> Search Date </th>
              <th>Remove</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let search of data">
              <td>{{ search.name }}</td>
              <td>{{ search.searchDate }}</td>

 <td>  <i class="mdi mdi-delete menu-icon text-danger" style="cursor: pointer;" (click)="goToDeleteData(search.id)"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
  <!-- Pagination Controls -->
<nav aria-label="Page navigation example" class="d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item">
        <button class="btn btn-primary btn-sm" [disabled]="pageNumber === 1" (click)="changePage(pageNumber - 1)">Previous</button>
    </li>
    <p class="text-danger m-1"><b>Page {{ pageNumber }} of {{ totalPages }}</b></p>

      <li class="page-item">
        <button class="btn btn-primary btn-sm" [disabled]="pageNumber === totalPages" (click)="changePage(pageNumber + 1)">Next</button>
    </li>
    </ul>
  </nav>
  
      
    </div>
  </div>

  <div *ngIf="data.length === 0">
    <p>No data found.</p>
  </div>
