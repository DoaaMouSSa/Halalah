<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-capitalize text-center text-danger">Offers Data</h4>
        <a [routerLink]="['/dashboard/offer/create']">New Offer</a>
        
        <table class="table table-striped">
          <thead>
            <tr>
              <!-- <th>#</th> -->
              <th>image</th>
              <th> Discount </th>
              <th> Code </th>
              <th> Store </th>
              <th scope="col">Update</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of offers">
                <td>
                    <img [src]="item.image" alt="{{ item.image }}" />
                  </td>
              <!-- <td>{{ item.id }}</td> -->
              <td>{{ item.discount }}</td>
              <td>{{ item.code }}</td>
              <td>{{ item.enName }}</td>
           
              <td>  <button class="btn btn-success btn-sm" (click)="goToUpdatedPage(item.id)">Edit</button></td>
              <td>  <button class="btn btn-danger btn-sm" (click)="goToDeleteData(item.id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
   <!-- Pagination Controls -->
<nav aria-label="Page navigation example" class="d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item">
        <button class="btn btn-primary btn-sm" [disabled]="pageNumber === 1" (click)="changePage(pageNumber - 1)">Previous</button>
    </li>
    <p class="text-danger m-1"><b>Page {{ pageNumber }} of {{ totalPages }}</b></p>

      <li class="page-item">
        <button class="btn btn-primary btn-sm" [disabled]="pageNumber === totalPages" (click)="changePage(pageNumber + 1)">Next</button>
    </li>
    </ul>
  </nav>
  
      
    </div>
  </div>
