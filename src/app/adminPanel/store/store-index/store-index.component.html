<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-capitalize text-center text-danger">Stores Data</h4>
        <div class="row">
          <div class="col-md-3">
          <a class="btn btn-primary" [routerLink]="['/dashboard/store/create']">New Store</a>

        </div>
      
        <div class="col-md-6">
        <input type="text" id="search" class="form-control" placeholder="Search by name"
        [(ngModel)]="name"
        (keyup)="searchData()">
      </div>
      <div class="col-md-3">
      
        <a class="btn btn-dark" [routerLink]="['/dashboard/store/removed']">Removed Stores</a>
        </div>
      </div>
<br>
<div *ngIf="stores.length > 0">
        <table class="table table-striped mb-3">
          <thead>
            <tr>
              <!-- <th>#</th> -->
              <th> Arabic Name </th>
              <th> English Name </th>
              <th> Order </th>
              <th> Image </th>
              <th colspan="2">Actions</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let store of stores">
              <!-- <td>{{ store.id }}</td> -->
              <td>{{ store.arName }}</td>
              <td>{{ store.enName }}</td>
              <td>{{ store.order }}</td>
              <td>
                <img [src]="store.image" alt="{{ store.enName }}" />
              </td>
              <td>  <i class="mdi mdi-pencil menu-icon text-success" style="cursor: pointer;" (click)="goToUpdatedPage(store.id)"></i></td>
              <td>  <i class="mdi mdi-delete menu-icon text-danger" style="cursor: pointer;" (click)="goToDeleteData(store.id)"></i></td>
            </tr>
          </tbody>
        </table>
        <br>
  <!-- Pagination Controls -->
<nav aria-label="Page navigation example" class="d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item">
        <button class="btn btn-primary btn-sm" [disabled]="pageNumber === 1" (click)="changePage(pageNumber - 1)">Previous</button>
    </li>
    <p class="text-danger m-1"><b>Page {{ pageNumber }} of {{ totalPages }}</b></p>

      <li class="page-item">
        <button class="btn btn-primary btn-sm" [disabled]="pageNumber === totalPages" (click)="changePage(pageNumber + 1)">Next</button>
    </li>
    </ul>
  </nav>
</div>
<div *ngIf="stores.length === 0" class="d-flex justify-content-center align-items-center">
  <img src="assets/404/404.gif" style="object-fit: fill;" width="300px"/>
</div> 
      
    </div>
  </div>
